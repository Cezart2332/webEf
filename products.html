<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="public/vite.svg" />
    <title>Products — Shoply</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav">
        <a class="logo" href="./">Shoply</a>
        <nav id="nav-bar" class="nav-links">
          <a href="./products.html" class="active">Products</a>
          <a href="./login.html">Login</a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <h1 class="page-title">All products</h1>
        <div id="product-grid" class="grid products-grid">
          <a class="card product" href="./product.html">
            <div class="media ph-a"></div>
            <h3>Minimal Tee</h3>
            <p class="price">$24</p>
          </a>
          <a class="card product" href="./product.html">
            <div class="media ph-b"></div>
            <h3>Wireless Buds</h3>
            <p class="price">$89</p>
          </a>
          <a class="card product" href="./product.html">
            <div class="media ph-c"></div>
            <h3>Ceramic Mug</h3>
            <p class="price">$18</p>
          </a>
          <a class="card product" href="./product.html">
            <div class="media ph-d"></div>
            <h3>Smart Watch</h3>
            <p class="price">$129</p>
          </a>
          <a class="card product" href="./product.html">
            <div class="media ph-e"></div>
            <h3>Throw Pillow</h3>
            <p class="price">$29</p>
          </a>
          <a class="card product" href="./product.html">
            <div class="media ph-f"></div>
            <h3>Skincare Set</h3>
            <p class="price">$54</p>
          </a>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <a class="logo" href="./">Shoply</a>
        <nav class="footer-links">
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
        </nav>
        <p class="muted">Browse the full catalog — static demo.</p>
      </div>
    </footer>
    <script src="javascript/products.js"></script>
  </body>
</html>
